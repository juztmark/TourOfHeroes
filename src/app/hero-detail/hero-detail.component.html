<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <div>
      <ul>
        <li *ngFor="let item of hero.items">
          <app-item-detail [item]="item"></app-item-detail>
        </li>
      </ul>
    </div>
  </div>
