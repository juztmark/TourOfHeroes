<div>
  <table mat-table [dataSource]="heroes" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Money</th>
      <td mat-cell *matCellDef="let hero">{{ hero.money }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let hero">
        <button mat-raised-button color="primary" (click)="delete(hero)">
          X
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="[heroRoute, row.id]"
    ></tr>
  </table>
</div>

<mat-card>
  <mat-card-title class="title">Add Hero</mat-card-title>
  <form>
    <input #heroName matInput class="test-input" placeholder="Name" />
  </form>
  <button
    mat-raised-button
    color="primary"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add
  </button>
</mat-card>
