<div>
  <table mat-table [dataSource]="heroes" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Money</th>
      <td mat-cell *matCellDef="let hero">{{ hero.money }}</td>
    </ng-container>

    <ng-container matColumnDef="health">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Health</th>
      <td mat-cell *matCellDef="let hero">{{ hero.health }}</td>
    </ng-container>

    <ng-container matColumnDef="strength">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Strength</th>
      <td mat-cell *matCellDef="let hero">{{ hero.strength }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let hero">
        <button
          *ngIf="isAdmin"
          mat-raised-button
          color="primary"
          (click)="delete(hero)"
        >
          X
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="[heroRoute, row.id]"
    ></tr>
  </table>
</div>

<div class="create">
  <a routerLink="/create/hero">Create hero</a>
</div>
