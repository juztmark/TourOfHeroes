<h2>Search Item</h2>
<div class="box">
  <input
    #searchBox
    id="search-box"
    placeholder="Name"
    (input)="search(searchBox.value)"
  />
  <ul>
    <li *ngFor="let item of items$ | async">
      <a routerLink="/item/detail/{{ item.id }}">
        {{ item.name }}
      </a>
    </li>
  </ul>
</div>
